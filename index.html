<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie DB</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/svg/fav.svg" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/output.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-myDark font-Ubuntu text-white">
    <header class="h-20 border-b border-gray-800">
        <nav class="h-full flex justify-evenly items-center">
            <img class="md:hidden" src="./assets/svg/toggle-icon.svg" alt="toggle menu">
            <h1 class="text-4xl font-Bebas font-medium text-myRed leading-8 tracking-wide md:my-2 md:ml-2">MY MOVIES DB</h1>
            <img class="h-6 w-6 md:hidden" src="./assets/svg/search-icon.svg" alt="search icon">
            <ul class="hidden md:max-w-[578px] md:flex md:justify-center md:flex-row md:flex-wrap md:gap-8 md:font-normal md:text-lg md:leading-5">
                <li>Home</li>
                <li>Trending Movies</li>
                <li>Categories</li>
                <li>Popular</li>
                <li>Upcoming</li>
            </ul>
            <div id="search" class="hidden md:flex md:items-center md:border md:border-gray-800 md:rounded-lg md:px-4 md:py-2 md:my-2 md:mr-2">
                <textarea class="resize-none bg-transparent w-40" cols="30" rows="1" placeholder="Search"></textarea>
                <button class="h-5 w-5"><img src="./assets/svg/search-icon.svg" alt=""></button>
            </div>
        </nav>
    </header>

    <script src="./src/scripts/keys.js"></script>
    <script src="./src/scripts/main.js"></script>
</body>
</html>
